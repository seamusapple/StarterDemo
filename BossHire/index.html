<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="src/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss直聘-找工作上Boss直聘直接谈！招聘求职找工作！</title>
</head>
<body>
  <div class="wrap">
    <!-- 顶部Header -->
    <div class="header">
      <div class="header-nav container clearfix">
        <div class="header-nav-logo">
          <a href="index.html"  title="BOSS直聘">
            <span>BOSS直聘</span>
          </a>
        </div>

        <div class="header-nav-city">
          <p>
            <i class="nav-city-icon"></i>
            <span class="nav-city-selected">西安</span>
            <span class="nav-city-switcher">[切换城市]</span>
          </p>
        </div>

        <div class="header-nav-list site-nav">
          <ul>
            <li class="first">
              <a href="index.html">首页</a>
            </li>
  
            <li>
              <a href="https://www.zhipin.com/job_detail/" target="_blank">职位</a>
            </li>
  
            <li>
              <a href="https://www.zhipin.com/xiaoyuan/" target="_blank" class="nav-school-new">校园</a>
            </li>
  
            <li>
              <a href="https://www.zhipin.com/returnee_jobs/" target="_blank">海龟</a>
            </li>
  
            <li>
              <a href="https://www.zhipin.com/gongsi/" target="_blank">公司</a>
            </li>
  
            <li>
              <a href="https://app.zhipin.com/" target="_blank">APP</a>
            </li>
  
            <li>
              <a href="https://news.zhipin.com/" target="_blank">资讯</a>
            </li>
  
            <li>
              <a href="https://youle.zhipin.com/recommend/selected/" class="nav-find" target="_blank">有了</a>
            </li>
  
            <li>
              <a href="https://baike.zhipin.com/wiki/" target="_blank">百科</a>
            </li>
          </ul>
        </div>
        
        <div class="header-nav-user">
          <div class="header-nav-user-buttons">
            <a rel="nofollow" href="https://www.zhipin.com/web/user/resume-parse" target="_blank" class="link-sign-resume" title="上传简历，解析内容，完善注册">上传简历</a>

            <a rel="nofollow" href="https://www.zhipin.com/web/user/resume-parse" target="_blank" class="link-sign-resume" title="上传简历，解析内容，完善注册">
              我要找工作
              <span class="new" style="display: inline;">hot</span>
            </a>

            <a rel="nofollow" href="https://signup.zhipin.com/?intent=1/" target="_blank" class="link-scan" title="上传简历，解析内容，完善注册">我要招聘</a>

            <a rel="nofollow" href="https://signup.zhipin.com/" target="_blank" class="btn btn-outline">注册</a>

            <a rel="nofollow" href="https://login.zhipin.com/" target="_blank" class="btn btn-outline">登录</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 顶部快速注册 -->
    <div class="fast-register clearfix">
      <div class="inner-container">
        <img src="https://img.bosszhipin.com/static/file/2022/z8p71sj6ny1643173432685.png" alt="register-logo" class="icon-tip" />

        <div class="register-form-box">
          <form class="register-form" action="">
            <img src="https://static.zhipin.com/v2/web/geek/images/fast-reg-text.png" alt="register-logo2" class="icon-tip2" />

            <div>
              <div class="register-input-box">
                <input type="tel" placeholder="输入手机号" name="phone" class="register-ipt-phone">
              </div>
  
              <div class="register-input-box">
                <input type="text" placeholder="验证码" name="phoneCode" class="register-ipt-phoneCode required">
                <a href="javascript:void(0);" class="show-code-box">获取</a>
              </div>

              <button type="button" class="btn register-btn">登录/注册</button>
            </div>
          </form>
        </div>
      </div>

    </div>

    <!-- 顶部快速搜索 -->
    <div class="fast-search clearfix">
      <div class="container">
        <div class="search-box">
          <div class="search-form">
            <form action="">
              <div class="search-form-con">
                <div class="position-sel">
                  <span class="label-text">
                    <b>职位类型</b>
                    <i class="icon-arrow-down"></i>
                  </span>
                </div>
                <p class="ipt-wrap">
                  <input type="text" name="query" placeholder="搜索职位、公司" class="ipt-search" max-length="50" autocomplete="off">
                </p>
              </div>

              <button class="btn btn-search">搜索</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-page container"></div>

    <!-- 底部Footer -->
    <div class="footer container"></div>

    <!-- 底部链接区 -->
    <div class="footer-links container"></div>
  </div>
</body>
</html>
