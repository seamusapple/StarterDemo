<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning HTML</title>
</head>
<body>
  <h1>HTML Forms</h1>

  <form>
    <label for="username">enter username: </label>
    <input type="text" id="password" name="username" placeholder="username" required>
    
    <br><br>
    <label for="email">enter email: </label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    
    <br><br>
    <label for="password">password: </label>
    <input type="password" id="password" name="password" placeholder="choose your password" required>
    
    <br><br>
    <p>Select your gender: </p>
    <input type="radio" name="gender" value="male"> Male <br>
    <input type="radio" name="gender" value="female"> Female <br>
    <input type="radio" name="gender" value="other"> Other <br>
    
    <br><br>
    <p>Select your age: </p>
    <input type="radio" name="age" value="0-25" id="option-1"> 
    <label for="option-1">0-25</label><br>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50</label><br>
    <input type="radio" name="age" value="51+" id="option-3">
    <label for="option-3">51+</label><br>

    <br><br>
    <label for="question">Security questions: </label>
    <select name="question" id="question">
      <option value="q1">What color are your favorite color?</option>
      <option value="q2">If you could be a vegetable, what it be?</option>
      <option value="q3">What is your best ever security question?</option>
    </select>

    <br><br>
    <label for="answer">Security questions answer: </label>
    <input type="text" id="answer" name="answer">

    <br><br>
    <label for="bio ">Your bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

    <br><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
